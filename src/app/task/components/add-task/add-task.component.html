<h2>Añadir tarea</h2>

<form (ngSubmit)="addTask()">

    <input 
    type="text"
    [(ngModel)]="task.title"
    name="title"
    placeholder="Título"
    class="form-control mb-2">

    <input 
    type="text"
    [(ngModel)]="task.lineDescription"
    name="description"
    placeholder="Descripción"
    class="form-control mb-2">

    <button type="submit" class="btn btn-primary">Agregar</button>

</form>
